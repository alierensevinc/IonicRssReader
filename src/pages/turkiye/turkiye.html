<ion-content padding>

    <ion-list>
        <ion-item *ngFor = "let newItem of newsItems; let i = index">
          <ion-thumbnail item-start>
            <img src="{{newItem.thumbnail}}">
          </ion-thumbnail>
          <h2>{{newItem.title}}</h2>
          <p>{{newItem.description}}</p>
          <button ion-button clear item-end (click)="goDetayPage(i)">Detaylar</button>
        </ion-item>
    </ion-list>       
  
</ion-content>
